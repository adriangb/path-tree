[package]
name = "path-tree"
version = "0.1.10"
authors = ["Fangdun Cai <cfddream@gmail.com>"]
edition = "2018"
description = "path-tree is a lightweight high performance HTTP request router for Rust"
homepage = "https://github.com/viz-rs/path-tree"
license = "MIT/Apache-2.0"
readme = "README.md"
keywords = ["radix", "tree", "path", "router"]
categories = ["asynchronous", "web-programming", "web-programming::http-server"]

include = [
  "CHANGES.md",
  "Cargo.toml",
  "LICENSE-APACHE",
  "LICENSE-MIT",
  "README.md",
  "src/*.rs"
]

[lib]
bench = false

[dev-dependencies]
actix-router = "0.2"
path-table = "1.0"
route-recognizer = "0.2"
criterion = "0.2"
hyper = "0.13"
futures = "0.3"
rand = "0.7"
tokio = { version = "0.2", default-features = false, features = ["macros"] }

[[bench]]
name = "routers"
harness = false
path = "benches/routers.rs"

[[example]]
name = "hello"
path = "examples/hello.rs"

[[test]]
name = "basic"
path = "tests/basic.rs"

[[test]]
name = "github"
path = "tests/github.rs"
